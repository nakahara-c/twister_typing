<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <meta name="twitter:card" content="summary">
    <meta name="twitter:domain" content="nkhr.web.fc2.com">
    <meta name="twitter:site" content="@tt_cocoan">
    <meta name="twitter:title" content="ツイスタータイピング">
    <meta name="twitter:description" content="同時押しをしばくゲームです。">
    <meta name="twitter:image" content="https://nkhr.web.fc2.com/typing/icon.png">

    <!--ここからGoogle Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@900&display=swap" rel="stylesheet">
    <!--ここまでGoogle Fonts-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./twisterStyle.css">

    <title>ツイスタータイピング</title>

</head>

<body>
    <div id="wrapper">

        <section class="hero d mb-4">
            <div class="hero-body">
                <div class="container">
                    <h1 id="title" class="title is-2 has-text-centered">
                        ツイスタータイピング
                    </h1>
                </div>
            </div>
        </section>


        <section class="section">
            <div class="container">

                <div class="box">



                    <!--打つキー表示するとこ-->

                    <div id="nextnext" class="mt-4 has-text-centered">

                    </div>
                    <br>

                    <div id="next" class=" mt-4 has-text-centered">

                    </div>
                    <br>
                    <hr>

                    <!--打ったキー表示するとこ-->
                    <div id="pressedKeys" class="mb-4 has-text-centered">

                    </div>



                </div>



                <!--スコアとか時間とかのとこ-->
                <div id="info" class="content is-child box column is-full has-text-centered">

                    <progress id="progress" class="progress is-large is-success" value="0" max="5"></progress>

                    <p class="mx-6">
                        TIME:<span id="timer" style="font-size:2em" class="has-text-danger">0.0</span>秒
                    </p>

                    <span style="font-size:1.5em;">モード：</span>
                    <div class="select">
                        <select id="isTwister">
                            <option>ノーマル</option>
                            <option>ツイスター</option>
                        </select>
                    </div>
                    <br>
                    <span style="font-size:1.5em;">同時キー数：</span>


                    <div class="select">
                        <select id="keysCount">

                            <option>1</option>
                            <option>2</option>
                            <option selected>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>

                        </select>
                    </div>
                    <br>

                    <span style="font-size:1.5em;">入力数：</span>

                    <div class="select">
                        <select id="typeCount">
                                <option>10</option>
                                <option>20</option>
                                <option>30</option>
                                <option>40</option>
                                <option>50</option>
                                <option>60</option>
                                <option>70</option>
                                <option>80</option>
                                <option>90</option>
                                <option>100</option>
                                <option>200</option>
                                <option>300</option>
                                <option>500</option>
                                <option>1000</option>
                        </select>
                    </div>

                    <br><br>

                    <a class="button mx-6" target="_blank" id="tweet"
                        href="https://twitter.com/intent/tweet?ref_src=twsrc&hashtags=はっしゅたぐ&url=https://nkhr.web.fc2.com/typing/twister.html">
                        ツイート</a>
                    <br><br>
                    <hr>
                    <p><a href="https://twitter.com/tt_cocoan" target="_blank">@tt_cocoan</a>の
                        <a href="https://terum.jp/k-i-hackathon/" target="_blank">Keyboard Input Hackathon</a>参加作品です。
                    <a href="https://k-i-hackathon.notion.site/cocoa-b927a91372af4807bde17f3382dc4df1" target="_blank">発表ページ</a></p>

                    <p>※3個以上同時押しの安定したプレイにはNキーロールオーバー対応のキーボードが必要です。</p>
                </div>
            </div>



        </section>


        <footer class="footer py-6 has-text-centered">
        </footer>

    </div>
    <script type="module" src="./twisterMain.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script>
        VANTA.CLOUDS({
            el: ".hero-body",
            mouseControls: false,
            touchControls: false,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            speed: 0.50
        })
    </script>


</body>

</html>
